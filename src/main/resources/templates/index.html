<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet" />
<link type="text/css" rel="stylesheet"
  href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/main.css"
  media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/components.css"
  media="screen,projection" />

<link rel="apple-touch-icon" href="img/favicon.png" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<title>Yacht Quiz Center</title>
</head>

<body class="start-page">

  <div class="background-full-page background-full-page--landing-page">
    <div class="header">
      <img src="img/logo.png" />
    </div>

    <div class="background-full-page__content">
      <h1>Welcome to Yacht Quiz Center!</h1>
      <h4>Are you ready to test your programming knowledge?</h4>
      <div class="background-full-page__content__boxes">
        <div class="card"
          th:each="quiz: ${quizz}" th:if="${quiz.active}">
          <div class="card-content">
            <img src="img/java.png" th:attr="src=@{'img/' + ${quiz.type} + '.png'}" width="100px" />
            <p th:text="${quiz.description}" />
          </div>
          <div class="card-action">
            <a href="register" th:href="@{register(quiztype=${quiz.type})}">Register and get started</a> 
            <a th:href="@{score(quiztype=${quiz.type})}">Quiz results</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
