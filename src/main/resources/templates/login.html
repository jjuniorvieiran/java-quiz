<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/components.css" media="screen,projection" />
	<link rel="apple-touch-icon" href="img/favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<title>Yacht Quiz Center</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/inicializar.js"></script>
</head>

<body class="registration-page">
 	<div class="background-full-page">
 		<div class="header">
			<a th:href="@{/}">	
				<img th:src="@{~/img/logo.png}" />
			</a>
		</div>
		<div class="row">
			<div class="card col s4 offset-s4">	
				<div class="card-content">
					<h4>Login</h4>
					<form th:action="@{/login}" method="post">
						<div class="row">
							<p th:if="${param.logout}">You have been logged out</p>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" name="username" />
								<label for="username" >User name*</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="password" name="password" />
								<label for="password" >Password*</label>
							</div>
						</div>
						<div class="row">
							<p class="error-message" th:if="${param.error}">Invalid user name or password</p>
						</div>
						<div class="row">
							<div class="col s12 center">
								<button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
							</div>
						</div>
          			</form>
          		</div> 
        	</div>
      	</div>
    	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
