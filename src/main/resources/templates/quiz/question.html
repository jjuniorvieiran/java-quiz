<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/components.css" media="screen,projection" />
	<link rel="apple-touch-icon" href="img/favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<title>Yacht Quiz Center</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/inicializar.js"></script>
	<script type="text/javascript">
		window.history.forward();

		function noBack() {
			window.history.forward();
		}
	</script>
</head>

<body class="question-page" onload="noBack();" onpageshow="if (event.persisted) noBack();">
	<div class="background-full-page">
		<div class="header">
			<img src="img/logo.png" />
		</div>
		<div class="row">
			<div class="card col s8 offset-s2">	
				<div class="card-content">
					<h4 th:text="'QUESTION ' + ${actualPage}"></h4>
					<form action="#" th:action="@{nextQuestion}" th:object="${question}" method="post">
						<h3 class="question-title" th:text="${question.question}"></h3>
						<input id="answerCorrect" name="answerCorrect" type="hidden" th:field="*{answerCorrect}" />
						<div>
							<p class="question-option">
								<input type="checkbox" id="test1" name="checkAnswer1" />
								<label for="test1" th:text="${question.answer1}"></label>
							</p>
							<p class="question-option">
								<input type="checkbox" id="test2" name="checkAnswer2" />
								<label for="test2" th:text="${question.answer2}"></label>
							</p>
							<p class="question-option">
								<input type="checkbox" id="test3" name="checkAnswer3" />
								<label for="test3" th:text="${question.answer3}"></label>
							</p>
							<p class="question-option">
								<input type="checkbox" id="test4" name="checkAnswer4" />
								<label for="test4" th:text="${question.answer4}"></label>
							</p>
						</div>
						<div class="center">
							<button class="btn waves-effect waves-light" type="submit" name="action" th:if="${user.userAnswers > 3}">FINISH</button>
							<button class="btn waves-effect waves-light" type="submit" name="action" th:unless="${user.userAnswers > 3}">NEXT</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
