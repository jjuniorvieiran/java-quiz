<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/components.css" media="screen,projection" />
	<link rel="apple-touch-icon" href="img/favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<title>Yacht Quiz Center</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/inicializar.js"></script>
</head>

<body class="registration-page">
	<div class="background-full-page">
		<div class="header">
			<img src="img/logo.png" />
		</div>
		<div class="row">
			<div class="card col s8 offset-s2">	
				<div class="card-content">
					<h4>Register and get started</h4>
					<form action="#" th:action="@{saveUser}" th:object="${user}" method="post">
						<div class="row">
							<div class="input-field col s6">
								<input id="name" type="text" th:field="*{name}" />
								<label for="name" >Nickname*</label>
							</div>
							<div class="input-field col s6">
								<input id="surname" type="text" th:field="*{surName}" />
								<label for="surname">First and Last name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="text" th:field="*{email}" />
								<label for="email">E-mail address* (To collect your prize - NO SPAM)</label>
							</div>
						</div>
						<div class="row">
							<p class="error-message" th:if="${#fields.hasErrors('name')}"><b>Nickname: </b><span th:errors="*{name}">error message</span></p>
							<p class="error-message" th:if="${#fields.hasErrors('email')}"><b>E-mail: </b><span th:errors="*{email}">error message</span></p>
						</div>
						<div class="row">
							<div class="col s12 center">
								<button class="btn waves-effect waves-light" type="submit" name="action">Start the quiz</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
